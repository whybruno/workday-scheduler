      <div class="px-4 py-5 my-0 text-center">
        <h1 class="mb-0 display-1">workday<b>Scheduler</b></h1>
        <div class="col-lg-6 mx-auto">
          <p class="mb-0 py-3 fs-4">A simple way to organize your workday.</p>
          <p id="currentDay" class="mb-0 fs-5"></p>
          <p id="currentTime" class="fs-6"></p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-clear-all btn-lg px-4">Clear All</button>
          </div>
        </div>
      </div>
